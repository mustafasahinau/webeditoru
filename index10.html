<!DOCTYPE html>

  <meta charset="utf-8">

<body>
<script>
 
/*  10. Regular Expression Matching
*Given an input string (s) and a pattern (p), implement regular expression
 matching with support for '.' and '*'.

'.' Matches any single character.
'*' Matches zero or more of the preceding element.
The matching should cover the entire input string (not partial).

Note:

s could be empty and contains only lowercase letters a-z.
p could be empty and contains only lowercase letters a-z, and characters like . or *.
 * @param {string} s
 * @param {string} p
 * @return {boolean}
 */
 
//Bağımsız değişken bir ifadeyse, eval() ifadeyi değerlendirir.
//Argüman bir veya daha fazla JavaScript ifadesi ise, eval() ifadeleri yürütür.
 var isMatch = function(s, p) { //Test metodu ile test edilen değerin (s) true yada false döndürmek.
return eval("/^"+p+"$/").test(s) //Parametreye ifade ve değişken uygulanır.
};

</script>
</body>
